 <script>
     var tail;
            //var province=$("#province").val();
                $("#city").blur(function () {
                    $("#hospital>option").remove();
                    var city=$("#city").find("option:selected").text();
                    $.getJSON("/user/Ordings","PositionCity="+city,function (data) {
                        tail=data;
                        for (var i=0;i<data.length;i++){
                            $("#hospital").append("<option value="+data[i].hospitalId+">"+ data[i].hospitalName+"</option>")
                        }
                    })

                })

            $("#hospital").blur(function () {
                $("#object>option").remove();
                var HospitalName=$("#hospital").find("option:selected").text();
                $.getJSON("/user/subject","HospitalName="+HospitalName,function (data) {
                    for (var i=0;i<data.length;i++){
                        $("#object").append("<option value="+data[i].subjectId+">"+ data[i].subject+"</option>")
                    }
                })
            })

            $("#object").blur(function () {
                $("#disease>option").remove();
                var SubjectName=$("#object").find("option:selected").text();
                $.getJSON("/user/disease","SubjectName="+SubjectName,function (data) {
                    for(var i=0;i<data.length;i++){
                        $("#disease").append("<option value="+data[i].diseaseId+">"+ data[i].diseaseName+"</option>")
                    }
                })
            })



 </script>
